management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

info:
  app:
    name: @project.name@
    description: @project.description@
    version: @project.version@
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@

spring:
  elasticsearch:
    rest:
      uris: 192.168.0.5:9200
      username:
      password:
  thymeleaf:
    cache: true

server:
  tomcat:
